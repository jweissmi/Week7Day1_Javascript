<!DOCTYPE html>
<html>
<head>
	<title>LearningJavaScript</title>
</head>

<body>

<p>
	This is my awesome JavaScript code!
</p>

<p id='otherBoolDemo'></p>

<script src = 'app.js'>
		
</script>

<p>Today is </p>
<p id="dateDemo"></p>

<script>
var d = new Date();
document.getElementById("dateDemo").innerHTML = d.toDateString();
</script>

<p>Does Jim have a dog?</p>

<button onclick="myFunction()">Find Out!</button>

<p id="boolDemo"></p>

<script>
function myFunction() {
    var x = 0;
    document.getElementById("boolDemo").innerHTML = Boolean(x);
}
</script>

<p id="arrayDemo"></p>

<script>
var favoriteCars = [
    "Saab 9-3",
    "Volvo R60",
    "BMW M3",
    "Porsche 911"
];
document.getElementById("arrayDemo").innerHTML = favoriteCars;
</script>

</body>
</html>
